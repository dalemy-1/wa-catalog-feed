name: Build Site Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  schedule:
    - cron: "*/30 * * * *"  # 每30分钟（GitHub不保证准点，但会周期跑）

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build pages
        env:
          EXPORT_URL: ${{ secrets.EXPORT_URL }}
          PRICE_COL: "Discount Price"
          MARKETS: "US,UK,DE,FR,IT,ES,CA,JP"
        run: |
          python scripts/build_site.py

      - name: Commit generated pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*.html
          git diff --cached --quiet || git commit -m "chore: update product pages"
          git push
