name: Build Meta Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,12 * * *"
  push:
    branches: ["main"]
    paths:
      - "scripts/**"
      - ".github/workflows/build.yml"
      - "requirements.txt"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build feed
        env:
          EXPORT_URL: "http://154.48.226.95:5001/admin/Product/export_csv"
        run: |
          python scripts/build_feed.py

      - name: Commit generated CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*.csv
          git commit -m "Update feeds" || echo "No changes"
          git push
